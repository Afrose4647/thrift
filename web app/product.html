<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Page</title>
    <link rel="stylesheet" href="product.css">
</head>
<body>
    <header>
		<h1><img class="logo" src="logo.jpeg.jpg" alt="logo">
		Madz Thriftz</h1>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#shop">Shop</a></li>
                <li><a href="cart.html">Cart</a></li> 
				<li><a href="myorders.html">Orders</a></li>
				
            </ul>
        </nav>
    </header>
</body>
<body>
    <div class="product-container">
        <div id="product-container">
            <div class="image-gallery">
                <img id="main-image" alt="Main Product Image" width="300" height="300" />
                <div class="thumbnails">
                    <img class="thumbnail" id="thumbnail1" alt="Thumbnail 1" width="100" height="100" />
                    <img class="thumbnail" id="thumbnail2" alt="Thumbnail 2" width="100" height="100" />
                </div>
            </div>
        </div>
        <div class="product-details">
            <div id="product-name" class="product-name"></div>
            <div class="product-size">Size: Medium</div>
            <div id="product-price" class="product-price"></div>
            <div class="product-info">This is a high-quality product designed to meet your needs.</div>
            
            <button  class="cart-button">
                <svg
                    class="cart-icon"
                    stroke="currentColor"
                    stroke-width="1.5"
                    viewBox="0 0 24 24"
                    fill="none"
                    xmlns="http://www.w3.org/2000/svg"
                  >
                    <path
                      d="M2.25 3h1.386c.51 0 .955.343 1.087.835l.383 1.437M7.5 14.25a3 3 0 0 0-3 3h15.75m-12.75-3h11.218c1.121-2.3 2.1-4.684 2.924-7.138a60.114 60.114 0 0 0-16.536-1.84M7.5 14.25 5.106 5.272M6 20.25a.75.75 0 1 1-1.5 0 .75.75 0 0 1 1.5 0Zm12.75 0a.75.75 0 1 1-1.5 0 .75.75 0 0 1 1.5 0Z"
                      stroke-linejoin="round"
                      stroke-linecap="round"
                    ></path>
                  </svg>
                  <span>Add to cart</span>
                </button>
                <div id="cart-message" class="cart-message"></div>

                <a href="cart.html" class="buy-now-btn">Buy Now</a>

        </div>
    </div>
    
    <script src="prod.js"></script>
</body>
</html>
